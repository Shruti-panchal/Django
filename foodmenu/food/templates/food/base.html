{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="/food/" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a class="nav-item nav-link" href="/food/add">Add Item</a>
            <a class="nav-item nav-link" href="/food/index">View Item</a>
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">
                        Logout
                    </button>
                </form>
            {% else %}
                  <a href = "{% url 'login' %}">Login</a>
            {% endif %}

        </div>
    </nav>
    
    {% block body %}
    {% endblock %}
</body>
</html>
